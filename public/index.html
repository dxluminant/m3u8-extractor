<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m3u8 Link Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px; margin-top: 10px; }
        pre { background: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
    <h1>m3u8 Link Extractor</h1>
    <textarea id="urls" placeholder="Enter URLs (one per line)"></textarea>
    <button onclick="extractLinks()">Extract m3u8 Links</button>
    <pre id="output"></pre>

    <script>
        async function extractLinks() {
            const urls = document.getElementById('urls').value.split('\n').filter(url => url.trim());
            const output = document.getElementById('output');
            output.textContent = 'Processing...';

            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls })
                });
                const data = await response.json();
                output.textContent = JSON.stringify(data.results, null, 2);
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
